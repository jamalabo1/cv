name: Build and Export to PDF

on:
  push:
    branches:
      - main
      - staging

jobs:
  export:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Prepare packages
        run: |
          npm ci --omit=dev
          npm install playwright

      - name: build
        run: npm run build

      - name: export
        run: |
          mkdir -p out
          OUTPUT_PATH=out/output.pdf node export-pdf.js
          ls -lah out

      - name: upload pdf resume
        uses: actions/upload-artifact@v4
        with:
          name: exported-resume
          path: out/output.pdf
          if-no-files-found: error
          retention-days: 14