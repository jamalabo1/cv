name: Build Gatsby and Export to PDF

on:
  push:
    branches:
      - main

jobs:
  export:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Prepare packages
        run: |
          npm ci --omit=dev
          npm install playwright

      - name: build
        run: npm run build

      - name: export
        run: |
          mkdir -p out
          OUTPUT_PATH=out/output.pdf node export-pdf.js
          ls -lah out
